<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-120908033-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-120908033-1');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="msapplication-navbutton-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Nic 7 - Contact</title>
    <link rel="icon" href="../pics/N7ChipWBackground.png"/> 
    <link rel="stylesheet" href="css/styling.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="theSidenav" class="sidenav"></div>

    <div id="main" class="container-fluid">
        <div class="col-md-8 col-md-offset-2" style="margin-bottom: 16px;">
            <div class="row">
                <img class="img-responsive img-rounded" src="../pics/Headshot.jpg" alt="Nic Siebenaller">
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <form action="https://formspree.io/siebenaller.8@osu.edu" method="POST">
                <div class="col-md-12" style="text-align: center;">
                    <h3 class="slab-font">Contact Me</h3> 
                    <h6>I will respond to you as soon as I can!</h6>
                </div>
                <div class="col-md-12">
                    <label for="name">Name</label> 
                </div>
                <div class="col-md-12">                   
                    <input id="name" class="form-control form-spacing input-field" type="text" name="name">
                </div>
                <div class="col-md-12">
                    <label for="email" data-error="wrong" data-success="right">Email</label>  
                </div>
                <div class="col-md-12">                  
                    <input id="email" class="form-control form-spacing input-field" type="email" name="_replyto">
                </div>
                <div class="col-md-12">
                    <label for="message">Message</label>
                </div>
                <div class="col-md-12">
                    <textarea id="message" class="form-control form-spacing input-field" name="message"></textarea>
                </div>
                <div class="col-md-12">
                    <input id="submit" class="btn btn-default btn-resize" type="submit" value="Send">
                </div>
                <input type="hidden" name="_next" value="../thankyou.html" />
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/sidebar.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script>
        $(function () {
            var json = {
                home: "../",
                resume: "../resume.html",
                contact: "",
                arch5798: "../arch5798.html"
            };
            $.get('templates/sidebar.hbs', function (data) {
                var template = Handlebars.compile(data);
                $("#theSidenav").html(template(json));
                closeArrowToOpenArrowIfLowRes();
            }, 'html');
        })
    </script>
</body>

</html>
