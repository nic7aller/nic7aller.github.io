<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nic 7 - Contact</title>
    <link rel="icon" href="../pics/N7ChipRev.png"/> 
    <link rel="stylesheet" href="css/styling.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="closeArrowToOpenArrowIfLowRes()">
    <div id="theSidenav" class="sidenav">
        <div class="branding col-xs-12">
            <a href="../index.html"><img class="nav-logo" src="../pics/N7ChipWRev.png"></a>
            <a><span class="nav-name">Nic Siebenaller</span></a>
        </div>
        <div class="sideLinks col-xs-10">
            <a href="../resume.html">
                <span class="nav-close-link fa fa-suitcase"/>
                <span class="fades link">Resume</span>
            </a>
            <a href="">
                <span class="nav-close-link fa fa-user-circle-o"/>
                <span class="fades link">Contact</span>
            </a>
            <a href="https://www.linkedin.com/in/nicholassiebenaller/">
                <span class="nav-close-link fa fa-linkedin"/>
                <span class="fades link">nicholassiebenaller</span>
            </a>
            <a href="https://www.github.com/nic7aller/">
                <span class="nav-close-link fa fa-github-alt"/>
                <span class="fades link">nic7aller</span>
            </a>
        </div>
        <div href="javascript:void(0)" class="closebtn col-xs-2">
            <span id="closeArrow" class="fa fa-angle-left"/>
        </div>
    </div>

    <div id="main" class="container-fluid">
        <div class="col-md-8 col-md-offset-2" style="margin-bottom: 16px;">
            <div class="row">
                <img class="img-responsive img-rounded" src="../pics/Siebenaller-Nic.png" alt="Nic Siebenaller">
            </div>
        </div>
        <div class="col-md-6 col-md-offset-3">
            <form action="https://formspree.io/siebenaller.8@osu.edu" method="POST">
                <div class="col-md-12" style="text-align: center;">
                    <h3 class="slab-font">Contact Me</h3> 
                    <h6>I will respond to you as soon as I can!</h6>
                </div>
                <div class="col-md-12">
                    <label for="name">Name</label> 
                </div>
                <div class="col-md-12">                   
                    <input id="name" class="form-control form-spacing input-field" type="text" name="name">
                </div>
                <div class="col-md-12">
                    <label for="email" data-error="wrong" data-success="right">Email</label>  
                </div>
                <div class="col-md-12">                  
                    <input id="email" class="form-control form-spacing input-field" type="email" name="_replyto">
                </div>
                <div class="col-md-12">
                    <label for="message">Message</label>
                </div>
                <div class="col-md-12">
                    <textarea id="message" class="form-control form-spacing input-field" name="message"></textarea>
                </div>
                <div class="col-md-12">
                    <input id="submit" class="btn btn-default btn-resize" type="submit" value="Send">
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/sidebar.js "></script>
</body>

</html>
